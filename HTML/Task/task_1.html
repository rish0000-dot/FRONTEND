<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Card Generator</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      padding: 40px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 320px;
      margin: 0 auto 30px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    #cardContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 220px;
      text-align: center;
      overflow: hidden;
      transition: transform 0.3s;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0 5px;
      color: #333;
    }

    .card a {
      display: inline-block;
      margin-bottom: 10px;
      color: #007bff;
      text-decoration: none;
    }

  </style>
</head>
<body>
  <h2>Company Card Generator</h2>

  <form id="companyForm">
    <input type="text" id="companyName" placeholder="Enter Company Name" required />
    <input type="url" id="companyURL" placeholder="Enter Company URL" required />
    <input type="text" id="companyImage" placeholder="Enter Image URL" required />
    <button type="submit">Create Card</button>
  </form>

  <div id="cardContainer"></div>

  <script>
    const form = document.getElementById("companyForm");
    const cardContainer = document.getElementById("cardContainer");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const name = document.getElementById("companyName").value;
      const url = document.getElementById("companyURL").value;
      const imgSrc = document.getElementById("companyImage").value;
      const card = document.createElement("div");
      card.classList.add("card");
      const img = document.createElement("img");
      img.src = imgSrc;
      img.alt = name;
      const h3 = document.createElement("h3");
      h3.textContent = name;
      const link = document.createElement("a");
      link.href = url;

      card.appendChild(img);
      card.appendChild(h3);
      card.appendChild(link);
      cardContainer.appendChild(card);

    });
  </script>
</body>
</html>
